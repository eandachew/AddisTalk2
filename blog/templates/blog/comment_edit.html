{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Back to Post -->
            <div class="mb-4">
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to Post
                </a>
            </div>

            <!-- Edit Comment Form -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">
                        <i class="bi bi-pencil-square me-2"></i>Edit Comment
                    </h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="body" class="form-label">
                                <i class="bi bi-chat-text me-1"></i>Your Comment
                            </label>
                            <textarea name="body" 
                                      class="form-control" 
                                      id="body" 
                                      rows="6"
                                      required>{{ comment.body }}</textarea>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                After editing, your comment will need admin approval again.
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a href="{% url 'post_detail' post.slug %}" 
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Update Comment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
